<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./assignment.css">
</head>

<body class="userBody">
    
    
    <div class=" mb-4 bg-body-tertiary rounded-3">
        <div  class="bg-info container-fluid py-5">
            <h1 class="display-5 fw-bold">Join our cult, i mean family.</h1>
            <p class="col-md-8 fs-4">Become one of us...</p>
            <form id="userForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="job" class="form-label">Job</label>
                    <input type="text" class="form-control" id="job" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Create User</button>
            </form>
        </div>
    </div>
    <main class="userMain" id="cardsContainer"></main>
    
</body>



<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="assignment.js"></script>
</body>
</html>
